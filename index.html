<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="quiz_wrapper">
      <h1>Ankademin Quiz</h1>
    </section>
    <section class="quiz_screens">
      <div class="quiz_mode">
        <div>
          <span>Dark</span>
          <div>
            <input type="checkbox" class="checkbox" id="mode" />
            <label class="label" for="mode">
              <i class="fa fa-moon-o" aria-hidden="true"></i>
              <i class="fa fa-sun-o" aria-hidden="true"></i>
              <div class="circle"></div>
            </label>
          </div>
          <span>Light</span>
        </div>
      </div>
      <div id="welcome_container" hidden>
        <h3>Welcome!</h3>
        <p>Let's play a quiz game and test your knowledge!</p>
				<div class="buttons">
        	<button id="welcome_start_button" class="btn">START</button>
				</div>
      </div>
      <div id="question_container" hidden>
        <h3 id="question_title">sdlkjghsdf</h3>
        <div id="question_answer_options"></div>
        <p id="question_error">You must select at least one option</p>
				<div class="buttons">
					<button id="question_button_next" class="btn">Next</button>
					<button id="question_button_reset" class="btn">Reset</button>
				</div>
      </div>
      <div id="answers_container" hidden>
        <h3>Your results</h3>
        <h3 id="answers_score">Correct answers: 0/10</h3>
        <div id="answers_content"></div>
				<div class="buttons">
        	<button id="answers_button_reset" class="btn">Take the test again</button>
      	</div>
			</div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
